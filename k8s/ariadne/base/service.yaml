apiVersion: v1
kind: Service
metadata:
  name: network-researcher-clusterip
  labels:
    app: network-researcher
    component: networking
    type: internal
  annotations:
    description: "ClusterIP service for internal cluster access to OVS/OVN Agent"
spec:
  type: ClusterIP
  selector:
    app: network-researcher
    component: networking
  ports:
  - name: a2a-server
    port: 8085
    targetPort: 8085
    protocol: TCP
